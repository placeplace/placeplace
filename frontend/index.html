<!DOCTYPE html>
<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=0.5" />
        <link href="/dist/style.css" rel="stylesheet" />
        <title>placeplace</title>
    </head>
    <body class="pt-8 space-y-3 h-full flex flex-col items-center items-start bg-slate-50">
        <!-- Noscript Warning -->
        <noscript
            ><div class="p-3 bg-red-400 drop-shadow-md rounded text-white">
                JavaScript has to be enabled
            </div>
        </noscript>
        <!-- Main application -->
        <div class="p-3 space-x-3 drop-shadow-md bg-white rounded flex flex-row items-stretch">
            <!-- Canvas view -->
            <div>
                <p>Top left: <span id="pp-label-topleft"></span></p>
                <canvas id="pp-canvas" width="300" height="300"></canvas>
            </div>
            <!-- Assigned pixel view -->
            <div class="flex flex-col justify-between" style="width: 250px">
                <div class="space-y-3 grow">
                    <p id="pp-label-assigned">Loading...</p>
                    <div
                        id="pp-color"
                        class="w-20 h-8 bg-white rounded border-2 border-slate-200"
                    ></div>
                    <p id="pp-label-directlink" class="text-blue-400 hover:underline"></p>
                    <p class="text-red-600">
                        Do not use your mouse scroll wheel, do not zoom in or out. This will change
                        the position.
                    </p>
                    <p>
                        <a
                            class="text-blue-400 hover:underline"
                            href="/instructions.gif"
                            target="_blank"
                            rel="noopener noreferrer"
                        >
                            Instructions
                        </a>
                    </p>
                </div>
                <button
                    id="pp-button-new"
                    class="rounded w-full py-2 bg-blue-500 hover:bg-blue-400 text-white font-semibold drop-shadow"
                >
                    New Pixel
                </button>
            </div>
        </div>
        <!-- War orders feed -->
        <div class="p-3 space-y-1 drop-shadow-md bg-white rounded">
            <h2 class="font-semibold">Current standing orders</h2>
            <ul class="space-y-1 list-disc pl-4">
                <li>None yet</li>
            </ul>
        </div>
        <!-- Footer -->
        <div class="text-sm text-slate-400">
            created for
            <a class="text-blue-400 hover:underline" href="https://www.twitch.tv/rubberross"
                >RubberRoss</a
            >
            by
            <a class="text-blue-400 hover:underline" href="https://twitter.com/celphase"
                >@celphase</a
            >
        </div>
        <script src="/dist/index.js"></script>
    </body>
</html>
